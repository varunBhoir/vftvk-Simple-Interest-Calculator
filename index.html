<div class="simple-interest">
	<h2>Web App – Simple Interest Calculator</h2>
	<form id="calculate">
		<label for="principal" class="principal">
			<span>
				<i class="fa fa-usd" aria-hidden="true"></i>
			</span>
			<input id="principal" type="text" placeholder="Amount" />
		</label>

		<label for="rate" class="rate">
			<span class="percent">
				%
			</span>
			<input id="rate" type="text" placeholder="Interest Rate" />
		</label> 

		<label for="time">
			<span>
				<i class="fa fa-clock-o" aria-hidden="true"></i>
			</span>
			<input id="time" type="number" placeholder="No. of Years" />
		</label>

		<button class="button" type="submit"></button>
	</form>
	
	<div class="results hide">
	<!-- 	<div class="monthly-payment">
		  <span>Monthly Payment</span>
		  <span id="payment"></span>
		</div> -->
		<div class="total-interest">
			<span> </span>
			<span id="interest"></span>
		</div>
		<!-- <div class="total-amount">
		  <span>Total Amount</span>
		  <span id="total"></span>
		</div> -->
	</div>
</div>
